
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Electron Example</title>
</head>
<body style="overflow: hidden">
    <canvas id="canvas" style="position: absolute; left: 0px; top: 0px"></canvas>
</body>
<script src="js/main.js"></script>
<script type="text/javascript">
    console.log(1)
    htmlCanvas = document.getElementById('canvas')
    context = htmlCanvas.getContext('2d')
    main = new Main(context)
    window.addEventListener('resize', resizeCanvas, false)
    resizeCanvas( )
    prevTime = Date.now( )
    // main.onStep(0.018)
    setInterval(onStep, 17)

    function onStep( ) {
        let newTime = Date.now( )
        main.onStep((prevTime - newTime) / 1000)
        prevTime = newTime
    }

    function resizeCanvas( ) {
        width = htmlCanvas.width = window.innerWidth
        height = htmlCanvas.height = window.innerHeight
        main.onResize( )
    }
</script>
</html>
